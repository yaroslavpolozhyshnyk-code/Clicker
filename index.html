<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mope AI v7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <div class="logo">MOPE AI</div>

    <button class="new-chat" onclick="createChat()">+ Nowy czat</button>

    <div id="chatList" class="chat-list"></div>

    <div class="modes">
      <div>TRYB:</div>
      <button onclick="setMode('auto')">AUTO</button>
      <button onclick="setMode('friendly')">🤝</button>
      <button onclick="setMode('technical')">💻</button>
      <button onclick="setMode('analysis')">🧠</button>
      <button onclick="setMode('creative')">🎨</button>
    </div>
  </aside>

  <main class="chat-container">
    <div id="chat" class="chat"></div>

    <div class="input-area">
      <input id="input" placeholder="Napisz wiadomość..." />
      <button onclick="send()">Wyślij</button>
    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
